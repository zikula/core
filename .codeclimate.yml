engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        javascript:
        php:
  eslint:
    enabled: true
    checks:
      no-alert:
        enabled: false
  fixme:
    enabled: true
    config:
      strings:
      - FIXME
      - HACK
      - TODO
  markdownlint:
    enabled: true
  phan:
    enabled: true
    config:
      ignore-undeclared: true
      dead-code-detection: true
    checks:
      PhanNonClassMethodCall:
        enabled: false
      PhanTypeMismatchProperty:
        enabled: false
  phpcodesniffer:
    enabled: true
    checks:
      Generic Files LineLength TooLong:
        enabled: false
      Squiz Functions MultiLineFunctionDeclaration SpaceAfterFunction:
        enabled: false
  phpmd:
    enabled: true

ratings:
  paths:
  - "**.css"
  - "**.js"
  - "**.md"
  - "**.php"

exclude_paths:
- "src/lib/Zikula/Bundle/WorkflowBundle/Resources/public/js/jsPlumb/"
- "*.min.js"
- "**/tests/"
- "**/vendor/"
