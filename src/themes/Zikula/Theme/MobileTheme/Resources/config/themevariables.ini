[variables]
noCoreCss = 1
enablePanel = left
panelBlockPositionName = left
enableSwipeToOpenPanel = true

[noCoreCss]
type = readonly
[enablePanel]
type   = select
values = ,left,right
output = No,At the left side,At the right side
[panelBlockPositionName]
[enableSwipeToOpenPanel]
type   = select
values = 1,0
output = Yes,No