{*  $Id$  *}
<form method="post" action="{modurl modname="Search" type="user" func="search"}">
    <div>
        <input id="block_search_q" type="text" name="q" size="20" maxlength="255" />
        {if $vars.displaySearchBtn eq 1}
        <label for="block_search_q"><input type="submit" value="{gt text="Search now" domain='zikula'}" /></label>
        {/if}
        {foreach item=dummy key=actives from=$vars.active}
        <input type="hidden" name="active[{$actives|varprepfordisplay}]" value="1" />
        {/foreach}

        {searchvartofieldnames data=$vars.modvar prefix="modvar" assign="modvars"}
        {foreach item=value key=name from=$modvars}
        <input type="hidden" name="{$name|varprepfordisplay}" value="{$value|varprepfordisplay}" />
        {/foreach}
    </div>
</form>
