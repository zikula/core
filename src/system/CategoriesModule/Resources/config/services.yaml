services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false
        bind:
            $extension: '@Zikula\CategoriesModule\ZikulaCategoriesModule'

    Zikula\CategoriesModule\:
        resource: '../../*'
        exclude: '../../{bootstrap.php,Tests,vendor}'

    Zikula\CategoriesModule\Helper\:
        resource: '../../Helper/*'
        lazy: true

    Zikula\CategoriesModule\Api\ApiInterface\CategoryPermissionApiInterface: '@Zikula\CategoriesModule\Api\CategoryPermissionApi'
    Zikula\CategoriesModule\Repository\CategoryRegistryRepositoryInterface: '@Zikula\CategoriesModule\Repository\CategoryRegistryRepository'
    Zikula\CategoriesModule\Repository\CategoryRepositoryInterface: '@Zikula\CategoriesModule\Repository\CategoryRepository'
