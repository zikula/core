parameters:
    jms_i18n_routing.route_exclusion_strategy.class: Zikula\RoutesBundle\Translation\DefaultRouteExclusionStrategy

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false
        bind:
            $extension: '@Zikula\RoutesBundle\ZikulaRoutesBundle'
            $twigLoader: '@twig.loader'
            $projectDir: '%kernel.project_dir%'

    Zikula\RoutesBundle\:
        resource: '../../*'
        exclude: '../../{bootstrap.php,Base/bootstrap.php,Tests,vendor}'

    Zikula\RoutesBundle\Helper\:
        resource: '../../Helper/*'
        lazy: true

    Zikula\RoutesBundle\Translation\ZikulaPatternGenerationStrategy:
        arguments:
            $strategy: '%jms_i18n_routing.strategy%'
            $locales: '%jms_i18n_routing.locales%'
            $cacheDir: '%kernel.cache_dir%'
            $translationDomain: '%jms_i18n_routing.catalogue%'
            $defaultLocale: '%jms_i18n_routing.default_locale%'

    jms_i18n_routing.pattern_generation_strategy: '@Zikula\RoutesBundle\Translation\ZikulaPatternGenerationStrategy'

    Zikula\RoutesBundle\Helper\MultilingualRoutingHelper:
        arguments:
            $installed: '%env(ZIKULA_INSTALLED)%'

    Zikula\RoutesBundle\Helper\RouteDumperHelper:
        arguments:
            $dumpCommand: '@fos_js_routing.dump_command'

    jms_i18n_routing.route_exclusion_strategy:
        class: '%jms_i18n_routing.route_exclusion_strategy.class%'
    JMS\I18nRoutingBundle\Router\RouteExclusionStrategyInterface:
        '@jms_i18n_routing.route_exclusion_strategy'

    Zikula\RoutesBundle\Routing\RouteLoader:
        arguments:
            $locale: '%locale%'
        tags: ['routing.loader']
