services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false
        bind:
            $extension: '@Zikula\ZAuthModule\ZikulaZAuthModule'

    Zikula\ZAuthModule\:
        resource: '../../*'
        exclude: '../../{bootstrap.php,Tests,vendor}'

    Zikula\ZAuthModule\Helper\:
        resource: '../../Helper/*'
        lazy: true

    Zikula\ZAuthModule\Api\ApiInterface\UserCreationApiInterface: '@Zikula\ZAuthModule\Api\UserCreationApi'
    Zikula\ZAuthModule\Repository\AuthenticationMappingRepositoryInterface: '@Zikula\ZAuthModule\Repository\AuthenticationMappingRepository'
    Zikula\ZAuthModule\Repository\UserVerificationRepositoryInterface: '@Zikula\ZAuthModule\Repository\UserVerificationRepository'
