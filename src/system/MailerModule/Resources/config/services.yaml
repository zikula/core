services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false
        bind:
            $extension: '@Zikula\MailerModule\ZikulaMailerModule'

    Zikula\MailerModule\:
        resource: '../../*'
        exclude: '../../{bootstrap.php,Tests,vendor}'

    # A public mailer service is needed in Zikula
    symfony.mailer:
        alias: mailer.mailer
        public: true
