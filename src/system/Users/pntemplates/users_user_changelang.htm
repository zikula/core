{* $Id$ *}
{gt text='Language switcher' assign='templatetitle'}

{include file='users_user_menu.htm'}

<form id="changelang" class="z-form" action="{modurl modname='Users' type='user' func='main'}" method="post">
    <fieldset>
        <legend>{gt text="Change language"}</legend>
        <div class="z-formrow">
            <label for="user_changelang">{gt text="New language"}</label>
            <select id="user_changelang" name="setsessionlanguage">
            {foreach key='code' item='language' from=$languages}
            {if $code eq $usrlang}
            <option value="{$code}" selected="selected">{$language|varprepfordisplay}</option>
            {else}
            <option value="{$code}">{$language|varprepfordisplay}</option>
            {/if}
            {/foreach}
        </select>
        </div>
    </fieldset>
    <div class="z-formbuttons">
        {button src=button_ok.gif set=icons/small __alt="Save" __title="Save"}
        <a href="{modurl modname=Users type=user func=main}">{img modname=core src=button_cancel.gif set=icons/small  __alt="Cancel" __title="Cancel"}</a>
    </div>
</form>
