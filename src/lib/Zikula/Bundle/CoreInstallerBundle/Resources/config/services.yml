parameters:
    zikula_core_installer.install_upgrade_check.class: Zikula\Bundle\CoreInstallerBundle\EventListener\InstallUpgradeCheckListener
    zikula_core_installer.controller.util.class: Zikula\Bundle\CoreInstallerBundle\Util\ControllerUtil
    zikula_core_installer.controller.installer.class: Zikula\Bundle\CoreInstallerBundle\Controller\InstallerController
    zikula_core_installer.controller.upgrader.class: Zikula\Bundle\CoreInstallerBundle\Controller\UpgraderController
    zikula_core_installer.controller.doc.class: Zikula\Bundle\CoreInstallerBundle\Controller\DocController
    zikula_core_installer.controller.ajaxinstall.class: Zikula\Bundle\CoreInstallerBundle\Controller\AjaxInstallController
    zikula_core_installer.controller.ajaxupgrade.class: Zikula\Bundle\CoreInstallerBundle\Controller\AjaxUpgradeController

services:
    zikula_core_installer.install_upgrade_check:
        class: %zikula_core_installer.install_upgrade_check.class%
        arguments: ["@service_container"]
        tags:
            - { name: kernel.event_subscriber }

    zikula_core_installer.controller.util:
        class: %zikula_core_installer.controller.util.class%

    zikula_core_installer.controller.installer:
        class: %zikula_core_installer.controller.installer.class%
        arguments: ["@service_container"]

    zikula_core_installer.controller.upgrader:
        class: %zikula_core_installer.controller.upgrader.class%
        arguments: ["@service_container"]

    zikula_core_installer.controller.ajaxinstall:
        class: %zikula_core_installer.controller.ajaxinstall.class%
        arguments: ["@service_container"]

    zikula_core_installer.controller.ajaxupgrade:
        class: %zikula_core_installer.controller.ajaxupgrade.class%
        arguments: ["@service_container"]

    zikula_core_installer.controller.doc:
        class: %zikula_core_installer.controller.doc.class%
        arguments: ["@kernel", "@router", "@templating", "@zikula_core.common.markdown_extra_parser", "@translator.default"]
