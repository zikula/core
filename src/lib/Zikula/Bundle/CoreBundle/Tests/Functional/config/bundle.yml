jms_translation:
    configs:
        app:
            dirs: ["%kernel.project_dir%", "%kernel.project_dir%/Tests/Functional/Fixture/TestBundle"]
            output_dir: "%kernel.project_dir%/Tests/Functional/Fixture/TestBundle/Resources/translations"
            ignored_domains: [routes]
            excluded_names: ["*TestCase.php", "*Test.php"]
            excluded_dirs: [cache, data, logs]
jms_i18n_routing:
    default_locale: en
    locales: [en, de]
    strategy: prefix_except_default
