imports:
    - { resource: config.yml }

framework:
    router:   { resource: "%kernel.root_dir%/config/routing_dev.yml" }
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false
    excluded_ajax_paths:  /bundles|/_wdt

monolog:
    handlers:
        main:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: [!event]
        firephp:
            type:  firephp
            level: info
        chromephp:
            type:  chromephp
            level: info

web_profiler_extra:
    routing:
        enabled:        false
        display_in_wdt: true
    container:
        enabled:        false
        display_in_wdt: true
    twig:
        enabled:        false
        display_in_wdt: true
    assetic:
        enabled:        false
        display_in_wdt: false
