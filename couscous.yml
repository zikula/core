template:
    #directory: ../Template-Dark
    url: https://github.com/zikula/Template-Dark.git

include:
    - docs

exclude:
    - vendor

# Base URL of the published website
baseUrl: https://docs.ziku.la

# The content of this variable will be directly inserted into the CNAME file
# Set a custom domain which is used by GitHub Pages
cname: docs.ziku.la

# Set the target branch in which to deploy the generated website
branch: gh-pages

# Used to link to the GitHub project
github:
    user: zikula
    repo: core

title: Zikula Core
subTitle: Zikula CMS and Symfony framework

# The left menu bar
menu:
    sections:
        general:
            name: General
            items:
                home:
                    text: About
                    relativeUrl: index.html
                contributing:
                    text: Contributing
                    relativeUrl: General/Contributing/index.html
                roadmap-releases:
                    text: Roadmap and Releases
                    relativeUrl: General/Releases/index.html
                vendor-info:
                    text: Vendor information
                    relativeUrl: General/vendorinformation.html
        setup:
            name: Setup
            items:
                requirements:
                    text: Requirements
                    relativeUrl: Setup/requirements.html
                install:
                    text: Installation
                    relativeUrl: Setup/installation.html
                production:
                    text: Deployment
                    relativeUrl: Setup/production.html
        content:
            name: Content
            items:
                categories:
                    text: Categories
                    relativeUrl: Content/Categories/index.html
        access-control:
            name: Access Control
            items:
                users:
                    text: Users
                    relativeUrl: AccessControl/Users/index.html
        layout:
            name: Layout & Design
            items:
                templating:
                    text: Templating
                    relativeUrl: LayoutDesign/Templating/index.html
                themes:
                    text: Themes
                    relativeUrl: LayoutDesign/Themes/index.html
                forms:
                    text: Forms
                    relativeUrl: LayoutDesign/Forms/index.html
        trans:
            name: Translation
            items:
                translation:
                    text: Overview
                    relativeUrl: Translation/index.html
        development:
            name: Extension Development
            items:
                dev-doctrine:
                    text: Databases & Doctrine
                    relativeUrl: Development/Doctrine/index.html
                dev-misc:
                    text: Misc
                    relativeUrl: Development/Misc/index.html
                dev-mdsd:
                    text: Model-driven approach
                    absoluteUrl: https://modulestudio.de/en/documentation/10-introduction/
        resources:
            name: Resources
            items:
                website:
                    text: Zikula website
                    absoluteUrl: https://ziku.la
                github:
                    text: "<i class=\"fab fa-github\"></i> GitHub"
